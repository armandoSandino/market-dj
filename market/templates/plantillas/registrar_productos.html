{% extends "prueba/base_prueba.html" %}

{% load  static %}

{% block panel-content %}

<div class="grid-x grid-margin-x align-center">
  <h3 style="margin-bottom: 1em;">Registrar Nuevo Producto</h3>  
  <form class="cell medium-9 grid-x grid-margin-x">
    <div class="cell medium-6">
      <label>Codigo de barras:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-align-justify"></i></span>
        <input class="input-group-field" type="number">
      </div>
    </div>
    <div class="cell medium-6">
      <label>Nombre:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-book"></i></span>
        <input class="input-group-field" type="text" placeholder="nombre de producto ...">
      </div>
    </div>

    <div class="cell medium-6">
      <label>Precio Compra:</label>
      <div class="input-group">
        <span class="input-group-label">S/</span>
        <input class="input-group-field" type="number">
      </div>
    </div>
    <div class="cell medium-6">
      <label>Precio Venta:</label>
      <div class="input-group">
        <span class="input-group-label">S/</span>
        <input class="input-group-field" type="number">
      </div>
    </div>

    <div class="cell medium-6">
      <label>Cantidad en Almacen:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-list-bullet"></i></span>
        <input class="input-group-field" type="number">
      </div>
    </div>
    <div class="cell medium-6">
      <label>Proveedor:</label>
      <div class="input-group">
        <span class="input-group-label">S/</span>
        <input class="input-group-field" type="text" placeholder="Proveedor">
      </div>
    </div>

    <div class="cell medium-6">
      <label>Fecha Vencimiento:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-calendar"></i></span>
        <input class="input-group-field" type="date">
      </div>
    </div>
    <div class="cell medium-6">
      <label>Peso:</label>
      <div class="input-group">
        <span class="input-group-label">Kg</span>
        <input class="input-group-field" type="number" placeholder="Proveedor">
      </div>
    </div>

    <div class="cell medium-6">
      <button type="submit" class="success button">Guardar</button>
      <a href="#" class="alert button clear">Eliminar</a>
    </div>
  </form>
</div>

{% endblock panel-content %}
